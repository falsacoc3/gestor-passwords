<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicia sesión y encuentra tu pareja</title>
    <style>
      /* Tu CSS aquí (puedes copiar el que enviaste) */
      /* ... */
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Inicia sesión</h1>
        <form id="loginForm">
            <div class="error-message" id="errorMsg"></div>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Tu usuario" required />
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required />
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      const errorMsg = document.getElementById('errorMsg');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMsg.textContent = '';

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
          errorMsg.textContent = 'Por favor, completa todos los campos.';
          return;
        }

        try {
          const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          const data = await res.json();

          if (!res.ok) {
            errorMsg.textContent = data.mensaje || 'Error desconocido';
            return;
          }

          // Login exitoso, redirigir a dashboard con username en query
          window.location.href = '/dashboard.html?user=' + encodeURIComponent(username);

        } catch (err) {
          errorMsg.textContent = 'Error de conexión';
        }
      });
    </script>
</body>
</html>
