<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Gestor de Contrase침as</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #7367f0);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 5px #000;
    }
    form {
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 200px;
    }
    button {
      background: #fff;
      color: #4facfe;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background: #4facfe;
      color: #fff;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #7367f0;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Gestor de Contrase침as</h1>

  <form id="formGuardar">
    <input type="text" id="correo" placeholder="Correo" required />
    <input type="text" id="password" placeholder="Contrase침a" required />
    <button type="submit">Guardar</button>
  </form>

  <h2>Contrase침as guardadas</h2>
  <table id="tablaContrasenas">
    <thead>
      <tr>
        <th>ID</th>
        <th>Correo</th>
        <th>Contrase침a</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('formGuardar');
    const tabla = document.querySelector('#tablaContrasenas tbody');

    // Guardar nuevo registro
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const correo = document.getElementById('correo').value.trim();
      const password = document.getElementById('password').value.trim();

      const res = await fetch('/guardar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo, password }) // 游녣 corregido
      });

      const data = await res.json();
      alert(data.mensaje);
      form.reset();
      cargarContrasenas();
    });

    // Cargar registros existentes
async function cargarContrasenas() {
  try {
    const res = await fetch('/api/usuarios'); // 游녣 CAMBIA /datos por /api/usuarios
    if (!res.ok) throw new Error("Error al obtener datos");

    const contrasenas = await res.json();

    tabla.innerHTML = '';
    contrasenas.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${row.id}</td><td>${row.correo}</td><td>${row.password}</td>`;
      tabla.appendChild(tr);
    });
  } catch (err) {
    tabla.innerHTML = `<tr><td colspan="3">Error cargando contrase침as: ${err.message}</td></tr>`;
  }
}

    // Cargar al iniciar
    cargarContrasenas();
  </script>
</body>
</html>
