<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Gestor de Contraseñas</title>
</head>
<body>
  <h1>Gestor de Contraseñas</h1>

  <h2>Guardar Contraseña</h2>
  <form id="formGuardar">
    <label for="nombre">Nombre:</label><br />
    <input type="text" id="nombre" name="nombre" required /><br /><br />
    
    <label for="password">Contraseña:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />
    
    <button type="submit">Guardar</button>
  </form>

  <h2>Contraseñas Guardadas</h2>
  <ul id="listaContraseñas"></ul>

  <script>
    const form = document.getElementById('formGuardar');
    const lista = document.getElementById('listaContraseñas');

    // Cargar y mostrar contraseñas guardadas
    async function cargarContraseñas() {
      try {
        const res = await fetch('/datos');
        const datos = await res.json();

        lista.innerHTML = '';
        datos.forEach(({ id, nombre, password }) => {
          const li = document.createElement('li');
          li.textContent = `${nombre} : ${password}`;
          lista.appendChild(li);
        });
      } catch {
        lista.textContent = 'Error cargando contraseñas';
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!nombre || !password) {
        alert('Completa todos los campos');
        return;
      }

      try {
        const res = await fetch('/guardar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, password })
        });
        const data = await res.json();

        alert(data.mensaje);
        form.reset();
        cargarContraseñas();
      } catch {
        alert('Error guardando contraseña');
      }
    });

    // Cargar al inicio
    cargarContraseñas();
  </script>
</body>
</html>
