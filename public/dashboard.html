<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Gestor de Contraseñas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Contraseñas Guardadas</h1>
  <table>
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Contraseña</th></tr>
    </thead>
    <tbody id="tabla-contrasenas">
      <tr><td colspan="3">Cargando...</td></tr>
    </tbody>
  </table>

  <script>
    async function cargarContrasenas() {
      try {
        const res = await fetch('/datos');
        if (!res.ok) throw new Error('Error al obtener datos');
        const contrasenas = await res.json();

        const tbody = document.getElementById('tabla-contrasenas');
        tbody.innerHTML = ''; // Limpiar tabla

        if (contrasenas.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">No hay contraseñas guardadas</td></tr>';
          return;
        }

        contrasenas.forEach(({ id, nombre, password }) => {
          const fila = document.createElement('tr');
          fila.innerHTML = `<td>${id}</td><td>${nombre || '(sin nombre)'}</td><td>${password}</td>`;
          tbody.appendChild(fila);
        });
      } catch (error) {
        const tbody = document.getElementById('tabla-contrasenas');
        tbody.innerHTML = `<tr><td colspan="3">Error cargando contraseñas: ${error.message}</td></tr>`;
      }
    }

    cargarContrasenas();
  </script>
</body>
</html>
